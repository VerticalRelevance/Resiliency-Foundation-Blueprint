version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
    commands:
      - pip3 install build awscli twine 
      - aws codeartifact login --tool twine --domain ${DOMAIN_NAME} --domain-owner ${OWNER} --repository ${REPO_NAME}

  build:
    commands:
      - python3 -m build --wheel
      - twine upload --repository codeartifact ./dist/*